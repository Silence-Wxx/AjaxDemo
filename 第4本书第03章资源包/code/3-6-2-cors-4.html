<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8"/>
</head>
<body>
<button onclick="sendGet()">点击发起附带凭证的cors跨域请求</button>
</body>
<script>
    document.cookie = 'name=itxdl'; //设置cookie
	//Ajax发送请求的函数
	function sendGet(){
		var xmlHttp = new XMLHttpRequest();      //XMLHttpRequest对象     
		xmlHttp.onreadystatechange = function(){ //监听事件
			if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
				var data = xmlHttp.responseText;
				alert(data);
			}
		};
		//GET方式的简单请求
		xmlHttp.open('GET', 'http://localhost:3000/3-6-2-cors-4-data', true);
        xmlHttp.withCredentials = true;
		xmlHttp.send();            //发送请求
	}
</script>

</html>

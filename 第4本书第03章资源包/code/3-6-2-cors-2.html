<!DOCTYPE html>
<html>
<head>
    <title>CORS简单请求</title>
	<meta charset="utf-8"/>
</head>
<body>
<button onclick="sendGet()">点击发起一个简单请求</button>
<script>
	//Ajax发送请求的函数
	function sendGet(){
		var xmlHttp = new XMLHttpRequest();      //XMLHttpRequest对象     
		xmlHttp.onreadystatechange = function(){ //监听事件
			if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
				var data = xmlHttp.responseText;
				alert(data);
			}
		};
		//GET方式的简单请求
		xmlHttp.open('GET', 'http://localhost:3000/3-6-2-cors-2-data', true);
		xmlHttp.send();            //发送请求
	}
</script>
</body>
</html>

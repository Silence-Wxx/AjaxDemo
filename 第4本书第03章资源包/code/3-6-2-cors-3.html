<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8"/>
</head>
<body>
<button onclick="sendGet()">点击发起一个简单请求</button>
</body>
<script>
	//Ajax发送请求的函数
	function sendGet(){
		var xmlHttp = new XMLHttpRequest();      //XMLHttpRequest对象     
		xmlHttp.onreadystatechange = function(){ //监听事件
			if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
				var data = xmlHttp.responseText;
				alert(data);
			}
		};
		//PUT方式的复杂请求
		xmlHttp.open('PUT', 'http://localhost:3000/3-6-2-cors-3-data', true);
        xmlHttp.setRequestHeader('X-Our-Header', 'xdl'); //设置头信息
		xmlHttp.send();           					     //发送请求
	}
</script>
</html>
